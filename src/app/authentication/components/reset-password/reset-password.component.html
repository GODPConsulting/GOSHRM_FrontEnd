<div class="wrapper">
  <div class="wrapper__logo">
    <embed
      src="assets/images/GOSHRM-logo.svg"
      alt="GOS HRM Logo"
    />
  </div>
  <div class="wrapper__form">
    <form [formGroup]="resetPasswordForm">
      <div class="form_group mb-3">
        <label for="password" class="form-label"
          >New Password
          <span>● </span>
        </label>
        <div class="position-relative">
          <input
            class="form-control pr-2"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter password"
            formControlName="password"
          />
          <i
            class="fa fa-eye-slash click"
            *ngIf="showPassword; else hidePassword"
            (click)="showPassword = !showPassword"
          ></i>
          <ng-template #hidePassword>
            <i
              class="fa fa-eye click"
              (click)="showPassword = !showPassword"
            ></i>
          </ng-template>
        </div>
      </div>
      <div class="form_group mb-3">
        <label for="password" class="form-label"
          >Confirm New Password
          <span>● </span>
        </label>
        <div class="position-relative">
          <input
            class="form-control pr-2"
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="Enter password"
            formControlName="password"
          />
          <i
            class="fa fa-eye-slash click"
            *ngIf="showConfirmPassword; else hideConfirmPassword"
            (click)="showConfirmPassword = !showConfirmPassword"
          ></i>
          <ng-template #hideConfirmPassword>
            <i
              class="fa fa-eye click"
              (click)="showConfirmPassword = !showConfirmPassword"
            ></i>
          </ng-template>
        </div>
      </div>
    
      <button class="btn wrapper__login_btn mt-5">
        <app-loading-button
          [text]="'Send'"
          [condition]="isLoggingIn"
        ></app-loading-button>
      </button>
     
    </form>
  </div>
</div>
