<div class="wrapper">
  <div class="wrapper__logo">
    <embed
      src="assets/images/GOSHRM-logo.svg"
      alt="Docstream Logo"
    />
  </div>
  <div class="wrapper__form">
    <form [formGroup]="registrationForm">
      <div class="my-3" *ngIf="isError">
        <p class="alert alert-danger">
          {{ error_message }}
        </p>
      </div>
      <div class="form_group mb-5">
        <label for="full_Name" class="form-label"
          >Full Name
          <span>● </span>
        </label>
        <input
          type="text"
          id="full_Name"
          class="form-control"
          placeholder="innocent sample"
          formControlName="full_Name"
          [ngClass]="{
            'is-invalid':
              (registrationForm.get('full_Name')?.errors && 
              registrationForm.get('full_Name')?.touched) || 
              (registrationForm.get('full_Name')?.hasError('required') &&
              isRegisteringFormSubmitted)
          }"
        />
        <div 
          class="invalid-feedback"
          *ngIf="registrationForm.get('full_Name')?.hasError('required') &&
                  isRegisteringFormSubmitted"
        >
          Required
        </div>
      </div>
      <div class="form_group mb-5">
        <label for="email_Address" class="form-label"
          >Email Address
          <span>● </span>
        </label>
        <input
          type="email"
          id="email_Address"
          class="form-control"
          placeholder="i.sample@example.com"
          formControlName="email_Address"
          [ngClass]="{
            'is-invalid':
              (registrationForm.get('email_Address')?.errors && 
              registrationForm.get('email_Address')?.touched) || 
              (registrationForm.get('email_Address')?.hasError('required') &&
              isRegisteringFormSubmitted)
          }"
        />
        <div 
          class="invalid-feedback"
          *ngIf="registrationForm.get('email_Address')?.hasError('required') &&
                  isRegisteringFormSubmitted"
        >
          Enter a valid email address
        </div>
      </div>
      <div class="form_group mb-5">
        <label for="password" class="form-label"
          >Password
          <span>● </span>
        </label>
        <div class="position-relative">
          <input
            class="form-control pr-2"
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                (registrationForm.get('password')?.errors && 
                registrationForm.get('password')?.touched) || 
                (registrationForm.get('password')?.hasError('required') &&
                isRegisteringFormSubmitted)
            }"
          />
          <i
            class="fa fa-eye-slash click"
            *ngIf="showPassword; else hidePassword"
            (click)="showPassword = !showPassword"
          ></i>
          <ng-template #hidePassword>
            <i
              class="fa fa-eye click"
              (click)="showPassword = !showPassword"
            ></i>
          </ng-template>
        </div>
        <div 
          class="invalid-feedback"
          *ngIf="registrationForm.get('password')?.hasError('required') &&
                  isRegisteringFormSubmitted"
        >
          Required
        </div>
      </div>
      <button class="btn wrapper__login_btn mt-5" (click)="register()">
        <app-loading-button
          [text]="'Sign Up'"
          [condition]="isRegistering"
        ></app-loading-button>
      </button>
      <div class="wrapper__sign_up text-center text-dark mt-4">
        <p>Dont have an account? <a routerLink="/authentication/login"><span>Login</span></a></p>
        <h3>OR</h3>
        <div class="d-flex justify-content-center">
          <p class="mt-4">Sign Up With</p>
          <img class="px-3" src="assets/images/linkedIn.svg" alt="">
          <img class="pe-3" src="assets/images/google.svg" alt="">
        </div>
      </div>
    </form>
  </div>
</div>
