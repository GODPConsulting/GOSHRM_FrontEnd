<div class="wrapper">
  <div class="wrapper__logo">
    <embed
      src="assets/images/GOSHRM-logo.svg"
      alt="GOS HRM Logo"
    />
  </div>
  <div class="wrapper__form">
    <form [formGroup]="forgotPasswordForm">
      <div class="form_group mb-4">
        <label for="email" class="form-label"
          >Email Address
          <span>â— </span>
        </label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="i.sample@example.com"
          formControlName="email"
        />
      </div>
      <button class="btn wrapper__login_btn mt-5" (click)="submit()">
        <app-loading-button
          [text]="'Send'"
          [condition]="isLoggingIn"
        ></app-loading-button>
      </button>
    </form>
  </div>
</div>
