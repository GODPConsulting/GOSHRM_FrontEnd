<div class="d-flex justify-content-between" mat-dialog-title>
    <h2 mat-dialog-title>Add Course Outline </h2>
    <div class="click" mat-dialog-close>
      <img src="assets/icons/x.svg" alt="" />
    </div>
</div>
  <mat-dialog-content class="mat-typography">
    <div>
        <form [formGroup]="courseOutlineForm">
            <div class="row">
                <div class="col-12">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >Section Number
                      </label>
                      <input
                        type="number"
                        id="sectionId"
                        class="form-control"
                        placeholder=""
                        formControlName="sectionId"
                      />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >Section Name
                      </label>
                      <input
                        type="text"
                        id="reviewers"
                        class="form-control"
                        placeholder=""
                        formControlName="outline_Name"
                      />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >Outline Name
                      </label>
                      <input
                        type="text"
                        id="reviewers"
                        class="form-control"
                        placeholder=""
                        formControlName="outline_Name"
                      />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >Outline Description
                      </label>
                      <input
                        type="text"
                        id="reviewers"
                        class="form-control"
                        placeholder=""
                        formControlName="outline_Description"
                      />
                    </div>
                </div>
                <div class="col-12">
                  <div class="upload-document-wrapper text-center click py-5">
                    <label for="file">
                      <input
                        id="file"
                        (change)="addDocument($event)"
                        type="file"
                        accept="image/png,image/jpeg,image/jpg"
                        class="d-none uploader"
                        formControlName="material_Name"
                      />
                      <div class="icon-wrapper">
                        <div>
                          <svg width="47" height="42" viewBox="0 0 47 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23.4999 21.5L28.9166 25.8333M23.4999 21.5V41V21.5ZM23.4999 21.5L18.0833 25.8333L23.4999 21.5Z" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8.40712 15.2537C6.35791 15.7694 4.56752 17.0156 3.37234 18.7582C2.17715 20.5008 1.65943 22.6199 1.91645 24.7173C2.17347 26.8147 3.18754 28.746 4.76813 30.1485C6.34872 31.5509 8.38704 32.328 10.5001 32.3336H12.6668" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M31.7985 10.9659C31.058 8.03346 29.2301 5.49233 26.6855 3.85761C24.1408 2.2229 21.0698 1.61692 18.0949 2.16251C15.12 2.70811 12.4639 4.36446 10.665 6.79579C8.86605 9.22712 8.05891 12.2515 8.40718 15.2559C8.40718 15.2559 8.73868 17.1669 9.41685 18.2502" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M34.3332 32.3334C35.8629 32.3323 37.3751 32.0073 38.7702 31.3797C40.1653 30.7521 41.4116 29.8362 42.4272 28.6922C43.4428 27.5482 44.2046 26.2021 44.6625 24.7425C45.1204 23.2829 45.2639 21.7428 45.0837 20.2237C44.9035 18.7046 44.4036 17.2409 43.6169 15.929C42.8302 14.617 41.7746 13.4865 40.5195 12.6119C39.2644 11.7373 37.8384 11.1384 36.3352 10.8547C34.832 10.5709 33.2857 10.6088 31.7982 10.9657L28.9165 11.75" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>                                      
                        </div>
                      </div>
                      <p class="pt-3 font14 text-center">
                        Drag and drop files here <br>
                        files supported Video, Powerpoint, PDF and Excel
                      </p></label
                    >
                  </div>
                </div>
            </div>
        </form>
    </div>
   
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      class="btn btn-outline-green btn-md me-4 px-4"
      [mat-dialog-close]="false"
      #close
    >
      Done
    </button>
    <button
      class="btn btn-green btn-md px-4"
      (click)="submit()"
    >
        Continue
    </button>
  </mat-dialog-actions>
