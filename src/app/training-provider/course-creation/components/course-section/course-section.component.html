<div class="running_courses-wrapper m-0">
    <div class="title pt-3 pb-4">
      <div class="py-4">
          <app-back-button></app-back-button>
      </div>
       <div class="d-flex justify-content-between">
            <h3>Course Section</h3>
            <app-searchbar
                [canAdd]="true"
                [canDelete]="true"
                [canDownload]="true"
                (deleteAction)="deleteCourseOutline(SelectedCourseOutlines)"
                (btnAction)="openDialog( {isEditing: false, editObject: {courseId: courseId}} )"
            ></app-searchbar>
       </div>
    </div>
    <div class="table-responsive bg-white">
      <table class="table caption-top text-nowrap" datatable>
        <ng-container>
          <thead class="bg-white">
            <tr>
              <th>
                <input
                  (change)="checkUncheckAll()"
                  type="checkbox" 
                  name=""
                  [(ngModel)]="isCheck"
                >
              </th>
              <th>Section No.</th>
              <th>Section Name</th>
              <th>Outline Name</th>
              <th>Outline Description</th>
              <th></th>
            </tr>
          </thead></ng-container
        >
        <tbody>
          <ng-container>
            <tr class="text-capitalize" *ngFor="let outline of courseSections; index as i">
              <td>
                <input 
                  type="checkbox" 
                  name=""
                  id="checkbox{{i}}"
                  [(ngModel)]="outline.isSelected"
                  (change)="selectDeselectOutline(outline)"
                >
                </td>
              <td class="click" (click)="goToOutline(outline)">
                {{ outline?.number }}
              </td>
              <td class="click" (click)="goToOutline(outline)">
                {{ outline?.section_Name }}
              </td>
              <td class="click" (click)="goToOutline(outline)">
                {{ outline?.outline_Name }}
              </td>
              <td class="click" (click)="goToOutline(outline)">
                {{ outline?.outline_Description }}
              </td>
              <td class="click d-flex justify-content-around">
                <span class="pe-4" (click)="openDialog( {isEditing: true, editObject: outline} )">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.93225 14.2499H15.75V15.7499H2.25V12.5677L9.675 5.14269L12.8565 8.32569L6.9315 14.2499H6.93225ZM10.7347 4.08294L12.3262 2.49144C12.4669 2.35084 12.6576 2.27185 12.8565 2.27185C13.0554 2.27185 13.2461 2.35084 13.3868 2.49144L15.5085 4.61319C15.6491 4.75384 15.7281 4.94457 15.7281 5.14344C15.7281 5.34231 15.6491 5.53304 15.5085 5.67369L13.917 7.26444L10.7355 4.08294H10.7347Z" fill="#828282"/>
                  </svg>                                                             
                </span>
                <span (click)="deleteCourseOutline([outline])">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.0011 1.92847C12.824 1.92839 13.6155 2.2439 14.2127 2.80999C14.8099 3.37608 15.1672 4.14964 15.2111 4.97132L15.2154 5.14275H19.9297C20.0926 5.1428 20.2493 5.20468 20.3684 5.31587C20.4874 5.42707 20.5597 5.57929 20.5709 5.74179C20.582 5.90429 20.531 6.06495 20.4282 6.19129C20.3254 6.31764 20.1785 6.40027 20.0171 6.42247L19.9297 6.42847H19.022L17.9763 19.331C17.911 20.136 17.5452 20.8868 16.9515 21.4343C16.3578 21.9817 15.5798 22.2857 14.7723 22.2856H9.22997C8.42241 22.2857 7.64442 21.9817 7.05075 21.4343C6.45707 20.8868 6.09122 20.136 6.02597 19.331L4.9794 6.42847H4.07254C3.9172 6.42846 3.76711 6.3722 3.65003 6.27009C3.53296 6.16799 3.45681 6.02694 3.43569 5.87304L3.42969 5.78561C3.42969 5.63026 3.48595 5.48017 3.58806 5.3631C3.69017 5.24602 3.83121 5.16988 3.98512 5.14875L4.07254 5.14275H8.78683C8.78683 4.29027 9.12548 3.4727 9.72827 2.86991C10.3311 2.26711 11.1486 1.92847 12.0011 1.92847ZM17.7328 6.42847H6.2694L7.3074 19.2273C7.3466 19.7103 7.56615 20.1608 7.92238 20.4892C8.27862 20.8177 8.74543 21 9.22997 20.9999H14.7723C15.2568 21 15.7236 20.8177 16.0798 20.4892C16.4361 20.1608 16.6556 19.7103 16.6948 19.2273L17.732 6.42847H17.7328ZM10.0725 9.64275C10.2279 9.64276 10.378 9.69902 10.4951 9.80112C10.6121 9.90323 10.6883 10.0443 10.7094 10.1982L10.7154 10.2856V17.1428C10.7154 17.3056 10.6535 17.4624 10.5423 17.5814C10.4311 17.7004 10.2789 17.7728 10.1164 17.7839C9.95386 17.795 9.79321 17.744 9.66686 17.6412C9.54051 17.5385 9.45789 17.3915 9.43569 17.2302L9.42969 17.1428V10.2856C9.42969 10.1151 9.49742 9.9516 9.61798 9.83104C9.73853 9.71048 9.90205 9.64275 10.0725 9.64275ZM13.9297 9.64275C14.085 9.64276 14.2351 9.69902 14.3522 9.80112C14.4693 9.90323 14.5454 10.0443 14.5665 10.1982L14.5725 10.2856V17.1428C14.5725 17.3056 14.5106 17.4624 14.3994 17.5814C14.2882 17.7004 14.136 17.7728 13.9735 17.7839C13.811 17.795 13.6504 17.744 13.524 17.6412C13.3977 17.5385 13.315 17.3915 13.2928 17.2302L13.2868 17.1428V10.2856C13.2868 10.1151 13.3546 9.9516 13.4751 9.83104C13.5957 9.71048 13.7592 9.64275 13.9297 9.64275ZM12.0011 3.21418C11.5124 3.21412 11.042 3.39958 10.6848 3.73307C10.3276 4.06656 10.1103 4.52322 10.0768 5.01075L10.0725 5.14275H13.9297L13.9254 5.01075C13.892 4.52322 13.6747 4.06656 13.3175 3.73307C12.9603 3.39958 12.4898 3.21412 12.0011 3.21418Z" fill="#4F4F4F"/>
                    </svg>                        
                </span>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
