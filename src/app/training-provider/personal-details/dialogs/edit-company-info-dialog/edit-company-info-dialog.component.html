<div class="d-flex justify-content-between" mat-dialog-title>
  <h2 mat-dialog-title>Personal Information </h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/x.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <div>
    <form [formGroup]="updateProfileForm">
      <div class="row">
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="firstName" class="form-label"
              >Company Name
            </label>
            <input
              type="text"
              id="full_Name"
              class="form-control"
              placeholder="Enter Full Name"
              formControlName="full_Name"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="middleName" class="form-label"
              >Phone Number
            </label>
            <input
              type="text"
              id="phone_Number"
              class="form-control"
              placeholder="Enter Phone Name"
              formControlName="phone_Number"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="lastName" class="form-label"
              >Email Address
            </label>
            <input
              type="email"
              id="email_Address"
              class="form-control"
              placeholder="Enter Email Address"
              formControlName="email_Address"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="phoneNo" class="form-label"
              >Physical Address
            </label>
            <input
              type="text"
              id="phoneNo"
              class="physical_Address"
              placeholder="Enter Physical Address"
              formControlName="physical_Address"
            />
          </div>
        </div>
        <hr class="my-3">
        <h2 mat-dialog-title>Other Information </h2>
        <div class="col-lg-12">
          <div class="form_group mb-5">
            <label for="firstName" class="form-label"
              >About
            </label>
           <textarea 
            class="form-control" 
            cols="30" rows="10"
            formControlName="aboutInfo"
          ></textarea>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="middleName" class="form-label"
              >Industry
            </label>
            <select name="" id="" class="form-control" formControlName="industryTypes">
              <option value=""></option>
              <option value="banking & finance">Banking & Finance</option>
              <option value="it & technology">IT & Technology</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form_group mb-5">
            <label for="lastName" class="form-label"
              >Specialization
            </label>
            <select name="" id="" class="form-control" formControlName="specializationTypes">
              <option value=""></option>
              <option value="banking & finance">Banking & Finance</option>
              <option value="it & technology">IT & Technology</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    [mat-dialog-close]="false"
    class="btn btn-outline-green btn-md me-4 px-4 d-none"
    #close
  >
    No, cancel
  </button>
  <button
    class="btn btn-green btn-md px-4"
    (click)="submit()"
  >
      <!-- <app-loading-button
        [text]="'Continue'"
        [condition]="isLoading"
      ></app-loading-button> -->
      Continue
  </button>
</mat-dialog-actions>
