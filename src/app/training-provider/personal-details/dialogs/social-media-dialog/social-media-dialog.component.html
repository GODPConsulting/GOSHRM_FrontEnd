<div class="d-flex justify-content-between" mat-dialog-title>
    <h2 mat-dialog-title>Social Media Accounts </h2>
    <div class="click" mat-dialog-close>
      <img src="assets/icons/x.svg" alt="" />
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <div>
        <form [formGroup]="socialMediaForm">
            <div class="py-4">
                <div class="row">
                    <div class="col-12">
                        <div class="form_group">
                        <label class="col-form-label"
                            >LinkedIn</label
                        >
                        <input
                            class="form-control"
                            type="text"
                            formControlName="linkedInType"
                        />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form_group">
                        <label class="col-form-label"
                            >Facebook</label
                        >
                        <input
                            class="form-control"
                            type="text"
                            formControlName="facebookType"
                        />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form_group">
                        <label class="col-form-label"
                            >Twitter</label
                        >
                        <input
                            class="form-control"
                            type="text"
                            formControlName="twitterType"
                        />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form_group">
                        <label class="col-form-label"
                            >Youtube</label
                        >
                        <input
                            class="form-control"
                            type="text"
                            formControlName="youtubeType"
                        />
                        </div>
                    </div>
                </div>
            </div>
          </form>
    </div>
   
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      [mat-dialog-close]="false"
      class="btn btn-outline-green btn-md me-4 px-4 d-none"
      #close
    >
      No, cancel
    </button>
    <button
      class="btn btn-green btn-md px-4"
      (click)="submit()"
    >
        <!-- <app-loading-button
          [text]="'Save'"
          [condition]="isLoading"
        ></app-loading-button> -->
        Save
    </button>
  </mat-dialog-actions>
