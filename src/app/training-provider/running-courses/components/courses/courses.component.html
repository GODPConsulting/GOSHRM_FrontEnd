<div class="running_courses-wrapper m-0">
    <div class="title pt-3 pb-4">
        <h3>Running Courses</h3>
    </div>
    <div class="table-responsive bg-white">
      <table class="table caption-top text-nowrap" datatable>
        <ng-container>
          <thead class="bg-white">
            <tr>
              <th>Upload Date</th>
              <th>Facilitator</th>
              <th>Course Title</th>
              <th>No. of Views</th>
              <th>Ratings</th>
              <th></th>
            </tr>
          </thead></ng-container
        >
        <tbody>
          <ng-container>
            <tr class="text-capitalize" *ngFor="let leave of [1,2,3,4,5,6,7]">
              <td>Apr 11, 2018</td>
              <td>Innocent Sample</td>
              <td>Excel Ms Advanced</td>
              <td>180</td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="ratings"> 
                      <i class="fa fa-star rating-color"></i> 
                      <i class="fa fa-star rating-color"></i> 
                      <i class="fa fa-star rating-color"></i> 
                      <i class="fa fa-star rating-color"></i> 
                      <i class="fa fa-star"></i> 
                    </div>
                  </div>
              </td>
              <td class="click">Update</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
