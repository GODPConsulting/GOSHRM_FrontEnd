<div class="setup__wrapper">
    <div class="row">
        <div class="col-md-5">
            <h3 class="">Instructor/ Facilitator Setup</h3>
        </div>
        <div class="col-md-7 d-flex justify-content-end">
            <app-searchbar
                [canAdd]="true"
                [canDelete]="true"
                (btnAction)="openDialog({ isEditing: false })"
            ></app-searchbar>
        </div>
    </div>

    <div class="setup_content  bg-white p-4 my-4">
        <div class="text-center" *ngIf="instructors.length == 0">
            <p>You have not created any instructor yet</p>
        </div>
        <div class="setup-card my-4" *ngFor="let instructor of instructors, index as i">
            <div class="d-flex justify-content-between py-3">
                <label for="payout{{i}}">
                    <input 
                      type="checkbox" 
                      id="payout{{i}}" 
                      name="" id=""
                      (change)="selectDeselectInstructor(instructor)"
                    />
                  </label>
                <div 
                    class="click" 
                    [routerLink]="['/training-provider/instructor-information', instructor?.instructorId]"
                >
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.03984 17.625C6.08672 17.625 6.13359 17.6203 6.18047 17.6133L10.1227 16.9219C10.1695 16.9125 10.2141 16.8914 10.2469 16.8563L20.182 6.92109C20.2038 6.89941 20.221 6.87366 20.2328 6.8453C20.2445 6.81695 20.2506 6.78656 20.2506 6.75586C20.2506 6.72516 20.2445 6.69477 20.2328 6.66642C20.221 6.63806 20.2038 6.61231 20.182 6.59063L16.2867 2.69297C16.2422 2.64844 16.1836 2.625 16.1203 2.625C16.057 2.625 15.9984 2.64844 15.9539 2.69297L6.01875 12.6281C5.98359 12.6633 5.9625 12.7055 5.95312 12.7523L5.26172 16.6945C5.23892 16.8201 5.24707 16.9493 5.28545 17.071C5.32384 17.1927 5.39132 17.3032 5.48203 17.393C5.63672 17.543 5.83125 17.625 6.03984 17.625ZM7.61953 13.5375L16.1203 5.03906L17.8383 6.75703L9.3375 15.2555L7.25391 15.6234L7.61953 13.5375ZM20.625 19.5938H3.375C2.96016 19.5938 2.625 19.9289 2.625 20.3438V21.1875C2.625 21.2906 2.70937 21.375 2.8125 21.375H21.1875C21.2906 21.375 21.375 21.2906 21.375 21.1875V20.3438C21.375 19.9289 21.0398 19.5938 20.625 19.5938Z" fill="#828282"/>
                    </svg>                        
                </div>
            </div>
            <div class="d-md-flex justify-content around">
                <div class="card-left pe-5">
                    <div class="img-wrapper">
                        <img 
                            [src]="instructor?.instructor_Image ? 
                            instructor?.instructor_Image : 
                            '' " 
                            alt=""
                        >
                        <div class="upload-icon">
                            <i class="fa fa-camera"></i>
                            <input class="upload-file" type="file" name="" id="">
                        </div>
                    </div>
                    <ng-rating-bar
                        [value]="4"
                        [ratingCount]="5"
                        [disabled]="true"
                        [styles]="{ margin: '0px', fontSize: '16px'}"
                        colorActive="#F88F09" 
                        colorDefault="#cecece"
                    ></ng-rating-bar>
                    <p class="text-center">(4.8 ratings)</p>
                </div>
                <div class="card-right">
                    <div class="d-flex">
                        <span>Name: </span>
                        <span class="font-bold ps-3">{{  instructor?.instructor_Name }}</span>
                    </div>
                    <div class="d-flex py-3">
                        <span>Bio: </span>
                        <span class="font-bold ps-3">
                           {{ instructor?.bios }}
                        </span>
                    </div>
                    <div class="d-flex pb-3">
                        <span>Courses Facilitated:</span>
                        <span class="font-bold ps-3">{{ instructor?.courses_Facilitator }}</span>
                    </div>
                    <div class="d-flex">
                        <a [href]="instructor?.linkedin_Link" target="_blank">
                            <img 
                                *ngIf="instructor?.linkedin_Link != null" 
                                class="click pe-3" src="assets/images/linkedIn-icon.svg" 
                                alt=""
                            >
                        </a>
                        <a [href]="instructor?.twitter_Link" target="_blank">
                            <img 
                                *ngIf="instructor?.twitter_Link != null" 
                                class="click ps-3" 
                                src="assets/images/twitter-icon.svg" 
                                alt=""
                            >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
