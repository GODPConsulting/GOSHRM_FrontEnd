<div class="payout__wrapper">
    <div class="row d-flex justify-content-between py-4">
        <div class="col-md-3">
            <h3 (click)="openPayoutDialog({ isEditing: false, editObject: {account_TypeId: 1}})">Payout</h3>
        </div>
        <div class="col-md-7 d-flex justify-content-end">
            <app-searchbar [canAdd]="true" [canDelete]="true"></app-searchbar>
        </div>
    </div>
    <div class="payout_detail">
      <div class="password_wrapper my-4" *ngFor="let account of payouts">
        <div class="p-4 bg-white">
            <div class="d-flex justify-content-end">
                <div class="click" (click)="openPayoutDialog({ isEditing: true, editObject: account })">
                    <img src="assets/images/edit-pen.svg" alt="">
                    <span class="edit-pen px-3">Edit</span>
                </div>
            </div>
            <form>
              <div class="row">
                <div class="col-md-6">
                    <div class="form_group mb-4">
                      <label for="currentPassword" class="form-label"
                        >Account Type
                      </label>
                      <select
                        class="form-control" 
                      >
                           <option value="">{{ account?.account_TypeId == 1 ? 'Paypal' : 'Bank' }}</option>
                      </select>
                    </div>
                </div>
              </div>
              
              <div *ngIf="account?.account_TypeId == 1">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Paypay Email Address
                          </label>
                          <input
                          class="form-control pr-2"
                          type="email"
                          placeholder="{{ account?.paypal_Email }}"
                        />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Paypal Name
                          </label>
                            <input
                              class="form-control pr-2"
                              type="text"
                              placeholder="{{ account?.paypal_Name }}"
                            />
                        </div>
                    </div>
                </div>
              </div>

              <div *ngIf="account?.account_TypeId == 2">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Bank Name
                          </label>
                            <input
                              class="form-control pr-2"
                              type="text"
                              placeholder="{{ account?.bank_Name }}"
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Account Name
                          </label>
                            <input
                              class="form-control pr-2"
                              type="text"
                              placeholder="{{ account?.account_Name }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Account Number
                          </label>
                            <input
                              class="form-control pr-2"
                              type="text"
                              placeholder="{{ account?.account_Number }}"
                            />
                        </div>
                    </div>
                </div>
              </div>


             
            </form>
            <div class="d-flex justify-content-end pt-4">
              <button 
                class="btn btn-lg"
                [disabled]="account?.account_Default"
                [ngClass]="!account?.account_Default 
                  ? 'btn-green' : 'btn-default'"
                (click)="setAsDefault(account)"
              >
                Set as Default
              </button>
          </div>
          </div>
    </div>

    </div>
</div>
