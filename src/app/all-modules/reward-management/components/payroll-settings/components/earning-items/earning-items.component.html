<table class="table-responsive">
    <thead>
      <tr>
        <th>
            <label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </th>
        <th>Payslip Item</th>
        <th>Taxable</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Attendance Based</th>
        <th >Active</th>
        <th>Position</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of payrollItemSettingsData; let id = index"
        [ngClass]="{'bg-grey': (id + 1) % 2 !== 0}">
        <td><label class="container">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label></td>
        <td>{{item.payslipItem}}</td>
        <td class="central-text">{{item.taxable}}</td>
        <td class="central-text">{{item.type}}</td>
        <td class="central-text">{{item.amount}}</td>
        <td class="central-text">{{item.attendanceBased}}</td>
        <td class="central-text">{{item.active}}</td>
        <td class="central-text">{{item.position}}</td>
        <td class="actions-icon">
            <span class="tooltip-custom">
            <img src="assets/icons/trash.svg" alt="delete">
            <span class="tooltiptext-custom">Delete Item</span></span>
        </td>
        <td (click)="openModal()" class="actions-icon">
            <span class="tooltip-custom">
            <img src="assets/icons/edit.svg" alt="edit">
            <span class="tooltiptext-custom">Edit Item</span></span>
        </td>
      </tr>
      <hr>
    </tbody>
  </table>


  
    <!-- Add Earnings Item Modal -->
    <div id="add-earnings" class="modal custom-modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
    
            <div class="modal-content">
    
                <div class="modal-body">
    
                    <div class="d-flex justify-content-between pb-3">
                        <div class="page-title">Add Earnings Item</div>
                        <div 
                            data-dismiss="modal"
                            aria-label="Close"
                            class="close-modal"
                            (click)="closeModal()"><img src="assets/icons/delete.svg" alt="close modal">
                        </div>
                    </div>

                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" 
                                placeholder="Payslip Item">
                            </div>
                            <div class="col-md-6 relative-to-dropdown">
                                <input type="text" class="form-control" 
                                placeholder="Taxable">
                                <img class="dropdown-style" 
                                src="assets/icons/dropdown-down.svg" 
                                alt="dropdown icon">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 relative-to-dropdown">
                                <input type="text" class="form-control" 
                                placeholder="Type">
                                <img class="dropdown-style" 
                                src="assets/icons/dropdown-down.svg" 
                                alt="dropdown icon">
                            </div>
                            <div class="col-md-6 relative-to-dropdown">
                                <input type="text" class="form-control" 
                                placeholder="Calculate with attendance">
                                <img class="dropdown-style" 
                                src="assets/icons/dropdown-down.svg" 
                                alt="dropdown icon">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 relative-to-dropdown">
                                <input type="text" class="form-control" 
                                placeholder="Component">
                                <img class="dropdown-style" 
                                src="assets/icons/dropdown-down.svg" 
                                alt="dropdown icon">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" 
                                placeholder="Amount">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" 
                                placeholder="Position">
                            </div>
                            <div class="col-md-6 relative-to-dropdown">
                                <input type="text" class="form-control" 
                                placeholder="Active">
                                <img class="dropdown-style" 
                                src="assets/icons/dropdown-down.svg" 
                                alt="dropdown icon">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6 d-flex justify-content-end">
                                <button class="btn btn-save">Save</button>         
                            </div>
                        </div>
             
                    </form>
                    
                </div>
            </div>   
        </div>
        <!-- Add Earnings Item Modal -->
