<div class="email-setup_wrapper">
  <div class="d-flex justify-content-between">
    <h3>Page Setup</h3>
  </div>

  <div class="bg-white p-5 my-4">
      <div>
        <div class="form-title d-flex justify-content-between pb-4">
          <h4>Landing Page</h4>
          <div>
            <img (click)="editForm()" class="click" src="assets/img/edit-pen.svg" alt="">
          </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form_group mb-4">
                      <label for="currentPassword" class="form-label"
                        >Page Title
                      </label>
                      <input
                          class="form-control pr-2"
                          type="text"
                          formControlName="currentPassword"
                          placeholder="Enter current password"
                        />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form_group mb-4">
                      <label for="currentPassword" class="form-label"
                        >Page Subtitle
                      </label>
                      <input
                          class="form-control pr-2"
                          type="text"
                          formControlName="currentPassword"
                          placeholder="Enter current password"
                        />
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form_group mb-4">
                    <label for="currentPassword" class="form-label"
                      >Cover Image
                    </label>
                    <div class="attachment_wrapper">
                      <p>Click here to edit image</p>
                      <div class="d-flex justify-content-center">
                        <img src="assets/img/img-icon.svg" alt="">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </form>
      </div>
      <hr>
      <div class="py-3">
        <div class="form-title d-flex justify-content-between pb-4">
          <h4>My Learning Page</h4>
        </div>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form_group mb-4">
                      <label for="currentPassword" class="form-label"
                        >Page Title
                      </label>
                      <input
                          class="form-control pr-2"
                          type="text"
                          formControlName="currentPassword"
                          placeholder="Enter current password"
                        />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form_group mb-4">
                      <label for="currentPassword" class="form-label"
                        >Page Subtitle
                      </label>
                      <input
                          class="form-control pr-2"
                          type="text"
                          formControlName="currentPassword"
                          placeholder="Enter current password"
                        />
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form_group mb-4">
                    <label for="currentPassword" class="form-label"
                      >Cover Image
                    </label>
                    <div class="attachment_wrapper">
                      <p>Click here to edit image</p>
                      <div class="d-flex justify-content-center">
                        <img src="assets/img/img-icon.svg" alt="">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </form>
      </div>
      <div *ngIf="enableForm" class="d-flex justify-content-end">
        <button class="btn btn-orange">
          Save
        </button>
      </div>
  </div>
</div>
