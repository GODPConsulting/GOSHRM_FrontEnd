<div class="security_wrapper">
    <div class="row">
        <div class="col-md-6">
            <h3 class="pt-3">Security</h3>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>
    <div class="password_wrapper p-5 my-5 bg-white">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form_group mb-4">
                <label for="currentPassword" class="form-label"
                  >Old Password
                  <span class="text-danger">● </span>
                </label>
                <div class="position-relative">
                  <input
                    class="form-control pr-2"
                    [type]="showCurrentPassword ? 'text' : 'password'"
                    formControlName="currentPassword"
                    placeholder="Enter current password"
                  />
                  <i
                    class="fa fa-eye-slash click"
                    *ngIf="showCurrentPassword; else hideCurrentPassword"
                    (click)="showCurrentPassword = !showCurrentPassword"
                  ></i>
                  <ng-template #hideCurrentPassword>
                    <i
                      class="fa fa-eye click"
                      (click)="showCurrentPassword = !showCurrentPassword"
                    ></i>
                  </ng-template>
                </div>
              </div>
              <div class="form_group mb-4">
                <label for="newPassword" class="form-label"
                  >New Password
                  <span class="text-danger">● </span>
                </label>
                <div class="position-relative">
                  <input
                    class="form-control pr-2"
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="newPassword"
                    placeholder="Enter new password"
                  />
                  <i
                    class="fa fa-eye-slash click"
                    *ngIf="showPassword; else hidePassword"
                    (click)="showPassword = !showPassword"
                  ></i>
                  <ng-template #hidePassword>
                    <i
                      class="fa fa-eye click"
                      (click)="showPassword = !showPassword"
                    ></i>
                  </ng-template>
                </div>
              </div>
              <div class="form_group mb-4">
                <label for="confirmPassword" class="form-label"
                  >Confirm New Password
                  <span class="text-danger">● </span>
                </label>
                <div class="position-relative">
                  <input
                    class="form-control pr-2"
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    formControlName="confirmPassword"
                    placeholder="Re-enter new password"
                  />
                  <i
                    class="fa fa-eye-slash click"
                    *ngIf="showConfirmPassword; else hideConfirmPassword"
                    (click)="showConfirmPassword = !showConfirmPassword"
                  ></i>
                  <ng-template #hideConfirmPassword>
                    <i
                      class="fa fa-eye click"
                      (click)="showConfirmPassword = !showConfirmPassword"
                    ></i>
                  </ng-template>
                </div>
              </div>
            </form>
            <div class="d-flex justify-content-end my-5 pt-5">
              <button class="btn btn-orange btn-lg">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
