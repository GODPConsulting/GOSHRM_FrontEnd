<!-- Edit payout Modal -->
<div id="account-modal" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-left modal-lg">
      <div class="modal-content">
        <div class="modal-body">
            <form [formGroup]="payoutForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Account Type
                            <span class="text-danger">● </span>
                          </label>
                          <select 
                            class="form-control" 
                            formControlName="account_Type"
                            [ngClass]="{
                              'is-invalid':
                                (payoutForm.get('account_Type')?.errors &&
                                payoutForm.get('account_Type')?.touched) ||
                                (payoutForm.get('account_Type')?.hasError('required') &&
                                payoutSetupFormSubmitted)
                            }"
                          >
                               <option value="individual">Individual</option>
                               <option value="cooperate">Cooperate</option>
                          </select>
                          <div
                            class="invalid-feedback"
                          >
                            Required
                          </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Paypay Email Address
                            <span class="text-danger">● </span>
                          </label>
                            <input
                              class="form-control pr-2"
                              type="email"
                              formControlName="account_Email"
                              placeholder="|"
                              [ngClass]="{
                                'is-invalid':
                                  (payoutForm.get('account_Email')?.errors &&
                                  payoutForm.get('account_Email')?.touched) ||
                                  (payoutForm.get('account_Email')?.hasError('required') &&
                                  payoutSetupFormSubmitted)
                              }"
                            />
                            <div
                              class="invalid-feedback"
                            >
                              valid email address required
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="currentPassword" class="form-label"
                            >Paypal Name
                            <span class="text-danger">● </span>
                          </label>
                            <input
                              class="form-control pr-2"
                              type="text"
                              formControlName="account_Name"
                              placeholder="|"
                              [ngClass]="{
                                'is-invalid':
                                  (payoutForm.get('account_Name')?.errors &&
                                  payoutForm.get('account_Name')?.touched) ||
                                  (payoutForm.get('account_Name')?.hasError('required') &&
                                  payoutSetupFormSubmitted)
                              }"
                            />
                            <div
                              class="invalid-feedback"
                            >
                              Required
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-end pt-4">
                <button class="btn btn-outline-orange btn-lg mr-3">
                  Delete
                </button>
                <button
                class="btn btn-orange"
                type="submit"
                [disabled]="!payoutForm.valid"
                (click)="updatePayoutSetup()"
              >
                <span>Save</span>
                <span *ngIf="spinner"><i class="fa fa-spinner fa-spin"></i></span>
              </button>
            </div>
        </div>
      </div>
    </div>
</div>
  <!-- Edit payout Modal -->
