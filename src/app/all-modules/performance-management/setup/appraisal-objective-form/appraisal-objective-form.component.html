<div
  *ngIf="status === 'true' || pageStatus === 1"
  class="content container-fluid"
  style="padding-bottom: 0"
>
  <!-- Page Header Starts -->
  <div id="add_appraisal_objectives">
    <div class="card">
      <div class="card-header header-bg-color">
        <h3><b> Appraisal Objective Form </b></h3>
      </div>

      <br />
      <div class="col-auto float-right ml-auto">
        <a class="btn hint" (click)="sendToLineManager()">
          <span class="hint-text">Send to Line Manager</span>
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </a>
        <a class="btn hint" (click)="viewObjectives()"
          ><span class="hint-text">{{
            employeePerformId === 0 || !employeePerformId
              ? "Start Objective"
              : "Continue Objective"
          }}</span
          ><i class="fa fa-play"></i>
        </a>
        <a class="btn hint" (click)="location.back()"
          ><span class="hint-text">Back</span><i class="fa fa-backward"></i
        ></a>
      </div>

      <div class="card-body">
        <form [formGroup]="appraisalObjectiveForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Review year</label>
                <select
                  class="form-control"
                  [(ngModel)]="reviewYear"
                  [disabled]="disableField"
                  [ngModelOptions]="{ standalone: true }"
                  (change)="getAppraisalPeriods($event.target.value)"
                >
                  <option disabled value="">Review Year</option>
                  <option
                    *ngFor="let row of reviewYears$ | async"
                    [value]="row.reviewYear"
                  >
                    {{ row.reviewYear }}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Review Period</label
                ><select
                  class="form-control"
                  [(ngModel)]="reviewPeriod"
                  [disabled]="disableField"
                  [ngModelOptions]="{ standalone: true }"
                  (change)="getValue($event.target.value)"
                >
                  <option selected value="">Review Period</option>
                  <option
                    *ngFor="let row of reviewPeriods"
                    value="{{ row.period }}"
                  >
                    {{ row.period }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Employee Name<span class="text-danger">*</span></label>
                <input
                  class="form-control"
                  [attr.disabled]="true"
                  type="text"
                  formControlName="staffName"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Job Grade <span class="text-danger">*</span></label>
                <input
                  class="form-control"
                  [attr.disabled]="true"
                  type="text"
                  formControlName="job_Grade"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Job Title <span class="text-danger">*</span></label>
                <input
                  class="form-control"
                  [attr.disabled]="true"
                  type="text"
                  formControlName="job_title"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header header-bg-color">
                  <h5><b> Line Manager Detail</b></h5>
                </div>
                <div class="card-body">
                  <div>
                    <label>Name <span class="text-danger">*</span></label>
                    <input
                      class="form-control"
                      [attr.disabled]="true"
                      type="text"
                      formControlName="line_ManagerName"
                    />
                  </div>
                  <div>
                    <label>comments <span class="text-danger">*</span></label>
                    <textarea
                      class="form-control"
                      [attr.disabled]="true"
                      type="text"
                      rows="5"
                      formControlName="comment"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card">
                <div class="card-header header-bg-color">
                  <h5><b>Performance Reviewer</b></h5>
                </div>
                <div class="card-body">
                  <div>
                    <label>
                      First Reviewer <span class="text-danger">*</span></label
                    >
                    <input
                      class="form-control"
                      [attr.disabled]="true"
                      type="text"
                      formControlName="first_Level_ReviewerName"
                    />
                  </div>
                  <div>
                    <label> Second Reviewer </label
                    ><input
                      class="form-control"
                      [attr.disabled]="true"
                      type="text"
                      formControlName="second_Level_ReviewerName"
                    />
                  </div>
                  <div>
                    <label>Third Reviewer</label
                    ><input
                      class="form-control"
                      [attr.disabled]="true"
                      type="text"
                      formControlName="third_Level_ReviewerName"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--*ngIf="status !== 'true' || pageStatus === 1"-->
<app-appraisal-objectives
  *ngIf="status !== 'true' || pageStatus === 1"
  [objectiveId]="objectiveId"
  [fromLineManager]="false"
  [appraisalCyleId]="appraisalCycleId"
  [employeePerformId]="employeePerformId"
  [appraisalStatus]="appraisalStatus"
  [hasLineManagerApproved]="hasLineManagerApproved"
></app-appraisal-objectives>
