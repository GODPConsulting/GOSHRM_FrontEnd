<div class="wrapper ui-g form-wrapper">
  <div class="ui-g-12 no-padding">
    <div class="d-flex justify-content-between py-3">
      <span>Payment Setup</span>
      <button class="btn btn-warning btn-md" (click)="openModal()">Add Payment</button>
    </div>
    <div class="card no-padding p-5" *ngFor="let item of setups">
      <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                {{ getPaymentType(item?.paymentType) }}
              </h2>
              <span class="panel-title pull-right click" (click)="openUpdateModal(item)">Edit</span>
            </div>
          </div>
        </div>

          <div class="row panel-body mb-4">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="bank" class="form-label">
                  Secret Keys
                  </label>
                    <input
                      type="text"
                      name="secret_keys"
                      class="form-control"
                      [placeholder]="item?.secretKey"
                      disabled
                    />            
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="public_keys" class="form-label">
                  Public Keys
                </label>
                  <input 
                    type="text" 
                    name="public_keys" 
                    class="form-control" 
                    [placeholder]="item?.publicKey" 
                    disabled
                  />
              </div>
            </div>
            <div class="d-flex col-md-6">
                <label for="public_keys" class="form-label">
                  Use this setup
                </label>
                <div class="pl-5">
                  <input 
                    type="checkbox" 
                    name="useOkra" 
                    id="useOkra" 
                    disabled
                  />
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>


<!-- Add paymnet setup Modal -->
<div class="modal custom-modal fade" id="add-payment" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Payment Setup</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-5">
        <form [formGroup]="paymentSetupForm">
          <div class="">
              <div formArrayName="setup">
                <div *ngFor="let item of newForm.controls; index as i">
                  <div [formGroupName]="i">
                      <div class="row">
                        <div class="col-12">
                          <div class="form_group">
                            <label class="col-form-label"
                                >Payment Type</label
                            >
                              <select name="" id="" class="form-control" formControlName="paymentType">
                                <option [ngValue]="">--Select Payemnt Type--</option>
                                <option [ngValue]='1'>Flutterwave</option>
                                <option [ngValue]='2'>Paystack</option>
                                <option [ngValue]='3'>Paypal</option>
                              </select>
                          </div>
                        </div>
                        <div class="col-12">
                            <div class="form_group">
                            <label class="col-form-label"
                                >Secret Key</label
                            >
                            <input
                                class="form-control"
                                type="text"
                                formControlName="secretKey"
                            />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form_group">
                            <label class="col-form-label"
                                >Public Key</label
                            >
                            <input
                                class="form-control"
                                type="text"
                                formControlName="publicKey"
                            />
                            </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end my-3">
                <button
                  class="btn btn-oultine-success btn-md me-4 px-4"
                  (click)="addMorePayment()"
                >
                  Add more
                </button>
                <button class="btn btn-success btn-md px-5" (click)="submit()">Save</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Add paymnet setup Modal -->

<!-- update paymnet setup Modal -->
<div class="modal custom-modal fade" id="update-payment" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Payment Setup</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeUpdateModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-5">
        <form [formGroup]="updatepaymentSetupForm">
              <div>
                <div class="row">
                  <div class="col-12">
                    <div class="form_group">
                      <label class="col-form-label"
                          >Payment Type</label
                      >
                        <select name="" id="" class="form-control" formControlName="paymentType">
                          <option [ngValue]="">--Select Payemnt Type--</option>
                          <option [ngValue]='1'>Flutterwave</option>
                          <option [ngValue]='2'>Paystack</option>
                          <option [ngValue]='3'>Paypal</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-12">
                      <div class="form_group">
                      <label class="col-form-label"
                          >Secret Key</label
                      >
                      <input
                          class="form-control"
                          type="text"
                          formControlName="secretKey"
                      />
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="form_group">
                      <label class="col-form-label"
                          >Public Key</label
                      >
                      <input
                          class="form-control"
                          type="text"
                          formControlName="publicKey"
                      />
                      </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end my-3">
                <button class="btn btn-success btn-md px-4" (click)="updateSetup()">Update</button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /update paymnet setup Modal -->
