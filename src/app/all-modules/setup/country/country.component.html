<div class="country_wrapper ui-g">
    <div class="ui-g-12">
      <div class="card p-4">
        <div style="margin-bottom:0" class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-12">
                <h2 class="panel-title pull-left">
                  {{formTitle}}
                </h2>
              </div>
            </div>
          </div>

          <div class="py-5">
              <form novalidate [formGroup]="form">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="countryCode" class="form-label"
                            >Country Code
                          </label>
                            <input
                              class="form-control"
                              type="text"
                              formControlName="countryCode"
                              placeholder="E.g NGN"
                            />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form_group mb-4">
                          <label for="countryName" class="form-label"
                            >Country Name
                          </label>
                            <input
                              class="form-control"
                              type="text"
                              formControlName="countryName"
                              placeholder="Enter Country Name"
                            />
                        </div>
                      </div>
                    </div>
              </form>
          </div>
  
          <!-- <div class="panel-body">
            <div class="form-horizontal">
              <form novalidate [formGroup]="form">
                <div class="form-group">
                  <label for="" class="control-label col-md-2">
                    Country Code
                  </label>
                  <div class="col-md-4">
                    <input type="text" formControlName="countryCode" name="countryCode" class="form-control" />
                  </div>
  
                  <label for="" class="control-label col-md-2">
                    Country Name
                  </label>
                  <div class="col-md-4">
                    <input type="text" formControlName="countryName" name="countryName" class="form-control" />
                  </div>
                </div>
                </form>
            </div>
          </div> -->
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-12">
                <button style="margin-right:5px" type="button" [disabled]="!form.valid" class="btn btn-primary pull-right"
                  (click)="submitCountryInfo(form)">
                  Save
                </button>
                <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="goBack()">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
