                    <div class="col-md-3 col-sm-6 col-xs-12 pull-right">
                      <input
                        style="height:35px;"
                        class="form-control"
                        type="file"
                        (change)="handleFileInput($event.target.files)"
                        id="file1"
                        accept=".xls,.xlsx"
                        #fileInput
                        name="fileInput"
                      />
                    </div>
                  </div>
                </div>
              </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <p-table
                        #dt
                        [value]="cityInformation"
                        dataKey="lookupId"
                        [(selection)]="selectedcityInformation"
                        [paginator]="false"
                        [rows]="cityInformation.length"
                        [responsive]="true"
                        [scrollable]="true"
                        [scrollHeight]="viewHeight"
                    >
                        <ng-template pTemplate="caption">
                            <div style="text-align: right">
                                <input
                                    type="text"
                                    pInputText
                                    size="50"
                                    class="form-control"
                                    placeholder="Search..."
                                    (keyup)="
                                        dt.filterGlobal(
                                            $event.target.value,
                                            'contains'
                                        )
                                    "
                                    style="width:auto"
                                />
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="checkbox_row">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th class="sn_width">S/N</th>
                                <th>City Code</th>
                                <th>City Name</th>
                                <th>State</th>
<!--                                <th></th>-->
<!--                                <th></th>-->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-x let-i="rowIndex">
                            <tr [pSelectableRow]="x">
                                <td class="checkbox_row">
                                    <p-tableCheckbox
                                        [value]="x"
                                    ></p-tableCheckbox>
                                </td>
                                <td class="sn_width"><a class="table_link" (click)="editCity(x)">{{ i + 1 }}</a></td>
                                <td><a class="table_link"
                                       (click)="editCity(x)">{{ x.code }}</a></td>
                                <td><a class="table_link"
                                       (click)="editCity(x)">{{ x.lookupName }}</a></td>
                                <td><a class="table_link" (click)="editCity(x)">{{ x.parentName }}
                                </a></td>
<!--                                <td>-->
<!--                                    <a (click)="editCity(x)">Edit</a>-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <a (click)="deleteCity(x)">Delete</a>-->
<!--                                </td>-->
                            </tr>
                        </ng-template>
                    </p-table>
                </div>

            <div class="panel-footer">
