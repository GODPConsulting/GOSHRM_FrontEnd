<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div style="margin-bottom:0" class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                {{ formTitle }}
                            </h2>
                        </div>
                    </div>
                </div>
  
                <div class="panel-body">
                    <div class="form-horizontal">
                        <form novalidate [formGroup]="form">
                              <div class="form-group">
                                      <label for="" class="control-label col-md-2">
                                        Definition
                                      </label>
                                      <div class="col-md-6">
                                        <select type="text" name="structureTypeId" formControlName="structureTypeId" id="structureTypeId"
                                        (change)="onStructureDefinitionChanged($event.target.value)"
                                        class="form-control">
                                          <option value="">-- Select Definition --</option>
                                          <option *ngFor="let type of companyStructureDefinitionList" [value]="type.structureDefinitionId">
                                            {{ type.definition }}
                                        </option>
                                         </select>
                                      </div>
                              </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Office*
                                </label>
                                <div class="col-md-6">
                                    <input
                                        type="text"
                                        formControlName="name"
                                        name="name"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-md-2">
                                    Address
                                </label>
                                <div class="col-md-6">
                                    <textarea
                                        type="text"
                                        formControlName="address"
                                        name="address"
                                        rows="4"
                                        class="form-control"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                  <label for="" class="control-label col-md-2">
                                    Head
                                  </label>
                                  <div class="col-md-6">
                                    <select type="text" name="headStaffId" formControlName="headStaffId" id="headStaffId"
                                    class="form-control" (change)="parseValueToInt($event.target.value, 4)">
                                      <option value="">-- Select Head --</option>
                                      <option *ngFor="let type of staffs" [value]="type.staffId">
                                              {{ type.firstName }} {{ type.lastName }}
                                    </option>
                                     </select>
                                  </div>
                          </div>
                            <div class="form-group">
                                  <label for="" class="control-label col-md-2">
                                    Parent Company
                                  </label>
                                  <div class="col-md-6">
                                    <select type="text" name="parentCompanyID" formControlName="parentCompanyID" id="parentCompanyID"
                                    class="form-control" (change)="parseValueToInt($event.target.value, 3)">
                                      <option value="0">-- Select Parent Company --</option>
                                      <option *ngFor="let type of filteredCompanyStructure" [value]="type.companyStructureId">
                                        {{ type.name }}
                                    </option>
                                     </select>
                                  </div>
                          </div>
                          <div class="form-group">
                                  <label for="" class="control-label col-md-2">
                                    Country
                                  </label>
                                  <div class="col-md-6">
                                    <select type="text" name="countryId" formControlName="countryId" id="countryId"
                                    class="form-control" (change)="parseValueToInt($event.target.value, 2)">
                                      <option value="">-- Select Country --</option>
                                      <option *ngFor="let type of countries" [value]="type.lookupId">
                                        {{ type.lookupName }}
                                    </option>
                                     </select>
                                  </div>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button
                                style="margin-right:5px"
                                type="button"
                                class="btn btn-primary pull-right"
                                (click)="submitCompanyStructure(form)"
                            >
                                Save
                            </button>
                            <button
                                type="button"
                                style="margin-right:5px"
                                class="btn btn-danger pull-right"
                                (click)="goBack()"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
