<!-- Page Content -->
<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Language</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Setup</a></li>
          <li class="breadcrumb-item active">Language</li>
        </ul>
      </div>
      <div class="col-auto float-right ml-auto">
        <a class="btn download-btn hint" (click)="downloadFile()"
          ><span class="hint-text">Download</span><i class="fa fa-download"></i
        ></a>
        <a class="btn upload-btn hint" (click)="openUploadModal()"
          ><span class="hint-text">Upload</span><i class="fa fa-upload"></i
        ></a>
        <a class="btn add-btn hint" data-toggle="modal" (click)="openModal()"
          ><span class="hint-text">Add</span><i class="fa fa-plus"></i
        ></a>
        <a class="btn delete-btn hint" (click)="delete()"
          ><span class="hint-text">Delete</span><i class="fa fa-trash"></i
        ></a>
      </div>
    </div>
  </div>
  <!-- /Page Header -->
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <p-table
          class="table table-striped custom-table datatable table-hover"
          #dt
          [value]="languages"
          [(selection)]="selectLanguage"
          [columns]="cols"
          [scrollable]="true"
          scrollHeight="600px"
        >
          <ng-template pTemplate="caption">
            <div style="text-align: right">
              <input
                type="text"
                pInputText
                size="50"
                class="form-control"
                placeholder="Search..."
                (keyup)="dt.filterGlobal($event.target.value, 'contains')"
                style="width: auto"
              />
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th class="table-checkbox">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th class="sn_width">S/N</th>
              <th>Language</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row let-i="rowIndex">
            <tr (click)="edit(row)" class="pointer">
              <td (click)="stopParentEvent($event)" class="table-checkbox">
                <p-tableCheckbox [value]="row"></p-tableCheckbox>
              </td>
              <td class="sn_width">{{ i + 1 }}</td>
              <td>{{ row.language | titlecase }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<!-- /Page Content -->
<!-- Add language Modal -->
<div id="add_language" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content w-75 mx-auto">
      <div class="modal-header">
        <h5 class="modal-title">{{ formTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addLanguage(languageForm)" [formGroup]="languageForm">
          <div class="form-group">
            <label class="col-form-label"
              >Language <span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              type="text"
              [class.invalid]="
                languageForm.get('language').invalid &&
                languageForm.get('language').touched
              "
              formControlName="language"
            />
            <div
              *ngIf="
                languageForm.get('language').invalid &&
                languageForm.get('language').touched
              "
            >
              <small
                *ngIf="
                  languageForm.get('language').invalid &&
                  languageForm.get('language').touched
                "
                class="text-danger"
              >
                *Language Field is required</small
              >
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label">Description </label>
            <textarea
              class="form-control"
              type="text"
              rows="5"
              formControlName="description"
            ></textarea>
          </div>
          <div class="submit-section">
            <button
              class="btn btn-primary submit-btn"
              type="submit"
              [disabled]="spinner"
            >
              <span *ngIf="!spinner">Submit</span>
              <span *ngIf="spinner"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Add language Modal -->
<!-- Upload Language Modal -->
<div class="modal custom-modal fade" id="upload_language" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload Language</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-5">
        <form (ngSubmit)="uploadLanguage()" [formGroup]="languageUploadForm">
          <div class="row">
            <div class="form-group row">
              <label class="col-form-label col-md-5"
                >Choose File (excel format)</label
              >
              <div class="col-md-7">
                <input
                  class="form-control"
                  name="uploadInput"
                  id="uploadInput"
                  #fileInput
                  type="file"
                  (change)="onSelectedFile($event, languageUploadForm)"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <p>Please use the guide below for your sheet</p>
            <table class="table table-bordered">
              <tr>
                <th>Language</th>
                <th>Description</th>
              </tr>
            </table>
          </div>
          <div class="submit-section">
            <button
              class="btn btn-primary submit-btn"
              type="submit"
              (ngSubmit)="uploadLanguage()"
              [disabled]="spinner"
            >
              <span *ngIf="!spinner">Submit</span>
              <span *ngIf="spinner"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Upload Language Modal -->
