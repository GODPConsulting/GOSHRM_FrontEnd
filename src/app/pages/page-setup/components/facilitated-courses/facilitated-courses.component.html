<div class="running_courses-wrapper my-4">
    <div class="table-responsive bg-white">
      <div class="d-flex justify-content-between my-3" *ngIf="facilitatedCourses">
        <button class="btn btn-green btn-lg" (click)="openDialog({isEditing: true, editObject: facilitatedCourses })">
          Edit Content
        </button>
        <button class="btn btn-green btn-lg" style="position: relative;">
          Upload Banner
          <input type="file"
            style="position: absolute; width: 100%; height: 100%; top: 0; right: 3px; opacity: 0;;"
            name="file-1"
            id="file-1"
            accept="image/png,image/jpeg,image/jpg"
            (change)="getBase64($event, facilitatedCourses?.pageBannerId)"
          />
        </button>
      </div>
      <ng-container>
        <div
          class="banner"
          [ngStyle]="{'background-image': 'url(' + bannerUrl + ')'}"
        >
          <div class="row my-auto d-flex justify-content-center">
            <div class="col-10 col-md-8 col-lg-8">
              <h2>{{ facilitatedCourses?.pageBannerName ?? 'Banner Name' }}</h2>
              <h4>{{ facilitatedCourses?.pageBannerTitle  ?? 'Banner Title' }}</h4>
            </div>
          </div>
        </div>
      </ng-container>

      <app-no-data
        name="Page Banner Course"
        [is_loading]="isFetchngFacilitatedCourses"
        *ngIf="!facilitatedCourses"
        (open_dialog)="openDialog(false)"
      ></app-no-data>

    </div>
  </div>
