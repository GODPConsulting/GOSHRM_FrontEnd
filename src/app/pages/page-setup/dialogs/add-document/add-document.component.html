<div class="d-flex justify-content-between" mat-dialog-title>
    <h2 mat-dialog-title>{{ data.isEditing ? 'Edit' : 'Add' }} Banner </h2>
    <div class="click" mat-dialog-close>
      <img src="assets/icons/close.svg" alt="" />
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="incidentForm">
        <app-error [error_message]="error_message"></app-error>
        <div class="row">
            <div class="col-12">
                <div class="form-group form_group">
                  <label>Banner Name <span class="text-red">●</span></label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Banner Name"
                    formControlName="pageBannerName"
                    (keyup)="checkForKeyEnter($event)"
                    [ngClass]="{
                      'is-invalid':
                        (incidentForm.get('pageBannerName')?.errors &&
                          incidentForm.get('pageBannerName')?.touched) ||
                        (incidentForm.get('pageBannerName')?.hasError('required') &&
                          incidentFormSubmitted)
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      incidentForm.get('pageBannerName')?.hasError('required') &&
                      incidentFormSubmitted
                    "
                  >
                    Required
                  </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group form_group">
                    <label>Banner Title <span class="text-red">●</span> </label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Banner Title"
                      formControlName="pageBannerTitle"
                      (keyup)="checkForKeyEnter($event)"
                      [ngClass]="{
                        'is-invalid':
                          (incidentForm.get('pageBannerTitle')?.errors &&
                            incidentForm.get('pageBannerTitle')?.touched) ||
                          (incidentForm.get('pageBannerTitle')?.hasError('required') &&
                            incidentFormSubmitted)
                      }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="
                      incidentForm.get('pageBannerTitle')?.hasError('required') &&
                      incidentFormSubmitted
                    "
                  >
                    Required
                  </div>
                </div>
            </div>
        </div>
      </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      [mat-dialog-close]="false"
      class="btn btn-outline-green btn-md me-4 px-4 d-none"
      #close
    >
      No, cancel
    </button>
    <button
      class="btn btn-green btn-md px-4"
      (click)="submit()"
    >
        Submit
    </button>
</mat-dialog-actions>
