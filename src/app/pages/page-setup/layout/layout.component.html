<div class="container">
    <div class=" my-5">
      <app-back-button class="py-4"></app-back-button>
       <div class="d-flex justify-content-between">
        <div class="py-3">
          <!-- <h3>Innocent Sample</h3> -->
          </div>
          <div>
            <app-searchbar
              [canAdd]="canAddDelete"
              [canDelete]="canAddDelete"
            ></app-searchbar>
          </div>

       </div>
      <ul class="nav nav-pills vertical-nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item p-0"
          role="presentation">
          <a
            routerLinkActive="active"
            class="nav-link p-3"
            id="banner-tab"
            data-bs-toggle="tab"
            routerLink="banner"
            role="tab"
            aria-controls="banner"
            aria-selected="true"
            (click)="toggleTab(false)"
            >Page Banner</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            routerLinkActive="active"
            class="nav-link p-3"
            id="content-tab"
            data-bs-toggle="tab"
            routerLink="content"
            role="tab"
            aria-controls="content"
            aria-selected="true"
            (click)="toggleTab(true)"
            >Page Content</a
          >
        </li>
      </ul>
    </div>

    <section class="tab-content mt-4" id="pills-tabContent">
      <router-outlet></router-outlet>
    </section>
</div>
