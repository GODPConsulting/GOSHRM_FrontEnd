<div class="faq_wrapper">
    <div class="faq-title d-flex justify-content-between">
        <h3>Provacy Policy</h3>
        <app-searchbar
            [canAdd]="true"
            (btnAction)="openDialog(false)"
      ></app-searchbar>
    </div>
   <div>
        <div class="faq-content bg-white p-4 my-5" *ngIf="faqs">
          <div [innerHTML]="faqs?.policy_Content"></div>
        </div>
        <app-no-data
          name="FAQ"
          [is_loading]="isFetchingFaq"
          *ngIf="!faqs"
          (open_dialog)="openDialog(false)"
        >
        </app-no-data>
   </div>
</div>
