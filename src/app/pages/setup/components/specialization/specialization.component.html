<div class="setup__wrapper">

  <div class="setup_content bg-white my-5">
      <ng-container *ngIf="isfetchingSpecialization || specializations.length > 0">
          <p-table
              #dt
              [value]="specializations"
              dataKey="specializationId"
              [(selection)]="selectedSpecializations"
              [paginator]="true"
              [rows]="15"
              [responsive]="true"
              [scrollable]="true"
              [scrollHeight]="viewHeight"
          >
            <ng-template pTemplate="header">
                <tr class="thead">
                    <th>
                      <span>
                          <p-tableHeaderCheckbox>
                          </p-tableHeaderCheckbox>
                      </span>
                    </th>
                    <th [pSortableColumn]="'name'">Name</th>
                    <th [pSortableColumn]="'description'">Description</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-course let-i="rowIndex">
              <tr class="tbody text-capitalize" [pSelectableRow]="course">
                  <td
                  >
                    <p-tableCheckbox
                        [value]="course"
                    ></p-tableCheckbox>
                  </td>
                  <td class="click" (click)="openDialog({isEditing: true, editObject: course})">
                    {{ course?.name }}
                  </td>
                  <td class="click" (click)="openDialog({isEditing: true, editObject: course})">
                    {{ course?.description }}
                  </td>
              </tr>
            </ng-template>
          </p-table>
      </ng-container>
      <app-no-data
        name="Specialization"
        [is_loading]="isfetchingSpecialization"
        *ngIf="specializations?.length == 0"
        (open_dialog)="openDialog(false)"
      >
      </app-no-data>
    </div>
</div>
