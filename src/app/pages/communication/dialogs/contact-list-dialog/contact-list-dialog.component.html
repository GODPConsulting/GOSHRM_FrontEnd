<div class="d-flex justify-content-between" mat-dialog-title>
    <h2 mat-dialog-title>Create New Tag </h2>
    <div class="click" mat-dialog-close>
      <img src="assets/icons/x.svg" alt="" />
    </div>
</div>
  <mat-dialog-content class="mat-typography">
    <div>
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >Tag
                      </label>
                      <ng-select 
                        [items]="allParticipants" 
                        bindLabel="participantName" 
                        bindValue="emailAddress" 
                        [multiple]="true"
                        [compareWith]="compareFn"
                        [(ngModel)]="allParticipantsNames"
                        (change)="selectParticipant()"
                        >
                        </ng-select>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form_group mb-5">
                    <label for="" class="form-label"
                      >Full Name
                    </label>
                    <input type="text" class="form-control">
                  </div>
              </div>
                <div class="col-md-6">
                    <div class="form_group mb-5">
                      <label for="" class="form-label"
                        >Email Address
                      </label>
                      <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
   
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      [mat-dialog-close]="false"
      class="btn btn-outline-green btn-md me-4 px-4 d-none"
      #close
    >
      No, cancel
    </button>
    <button
      class="btn btn-green btn-md px-4"
      (click)="submit()"
    >
        <app-loading-button
          [text]="'Save'"
          [condition]="isLoading"
        ></app-loading-button>
    </button>
  </mat-dialog-actions>
