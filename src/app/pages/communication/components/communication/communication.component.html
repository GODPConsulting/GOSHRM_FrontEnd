<div class="setup__wrapper">
    <div class="row">
        <div class="col-md-5">
            <h3 class="">Course Creation</h3>
        </div>
        <div class="col-md-7 d-flex justify-content-end">
            <app-searchbar
                [canAdd]="true"
                (btnAction)="openDialog({isEditing: true})"
                (searchQuery)="getSearchQuery($event)"
                (searchAction)="getAllCourses(true)"
            ></app-searchbar>
        </div>
    </div>

    <div class="setup_content bg-white my-4">
        <div class="my-5" *ngIf="courses?.length == 0">
            <p class="my-auto p-5 text-center">You do not have any course available, try create one</p>
        </div>
        <div class="" *ngIf="courses?.length != 0">
            <table class="table caption-top text-nowrap" datatable>
              <ng-container>
                <thead class="bg-white">
                  <tr>
                    <th>Course Title</th>
                    <th>No. of Questions</th>
                    <th>Recent Question</th>
                    <th></th>
                  </tr>
                </thead></ng-container
              >
              <tbody>
                <ng-container>
                  <tr class="text-capitalize" *ngFor="let course of courses; index as i">
                    <td class="click" [routerLink]="['/communication/qa', course?.courseId]">
                      {{ course?.courseName }}
                    </td>
                    <td class="click" [routerLink]="['/communication/qa', course?.courseId]">
                      {{ course?.lastQACreated | date }}
                    </td>
                    <td class="click" [routerLink]="['/communication/qa', course?.courseId]">
                      {{ course?.numberOfQA }}
                    </td>
                    <td>
                      <span class="text-orange">
                          View Questions
                      </span>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
        </div>
    </div>
</div>
