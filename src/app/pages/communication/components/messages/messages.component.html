<div class="message_wrapper container">
    <div class="message_content">
        <div class=" my-5">
            <div class="d-flex justify-content-between">
                 <div class="py-3">
                     <h3>Messages</h3>
                 </div>
                 <app-searchbar
                     [canReply]="true"
                     [canAdd]="true"
                     [canDelete]="true"
                     (btnAction)="openMessager()"
                 ></app-searchbar>
            </div>
           <ul class="nav nav-pills vertical-nav nav-tabs ps-4 pt-5 mb-0" id="myTab" role="tablist">
             <li class="nav-item" role="presentation">
               <input class="mt-3" type="checkbox" name="" id="">
             </li>
             <li class="nav-item" role="presentation">
               <button
                 class="nav-link"
                 [ngClass]="{ active: current_tab == 'all' }"
                 id="pills-info-tab"
                 data-bs-toggle="pill"
                 data-bs-target="#pills-info"
                 type="button"
                 role="tab"
                 aria-controls="pills-info"
                 aria-selected="true"
                 (click)="getAll()"
               >
                 All
               </button>
             </li>
             <li class="nav-item" role="presentation">
               <button
                 class="nav-link"
                 [ngClass]="{ active: current_tab == 'participants' }"
                 id="pills-identity-tab"
                 data-bs-toggle="pill"
                 data-bs-target="#pills-identity"
                 type="button"
                 role="tab"
                 aria-controls="pills-identity"
                 aria-selected="false"
                 (click)="getParticipant()"
               >
                 Partiipant
               </button>
             </li>
             <li class="nav-item" role="presentation">
               <button
                 class="nav-link"
                 [ngClass]="{ active: current_tab == 'facilitator' }"
                 id="pills-identity-tab"
                 data-bs-toggle="pill"
                 data-bs-target="#pills-identity"
                 type="button"
                 role="tab"
                 aria-controls="pills-identity"
                 aria-selected="false"
                 (click)="getFacilitator()"
               >
                 Facilitator
               </button>
             </li>
             <li class="nav-item" role="presentation">
               <button
                 class="nav-link"
                 [ngClass]="{ active: current_tab == 'admin' }"
                 id="pills-identity-tab"
                 data-bs-toggle="pill"
                 data-bs-target="#pills-identity"
                 type="button"
                 role="tab"
                 aria-controls="pills-identity"
                 aria-selected="false"
                 (click)="getAdmin()"
               >
                 Admin
               </button>
             </li>
           </ul>
         </div>
       
         <section class="tab-content mt-4" id="pills-tabContent">
           <div *ngIf="current_tab == 'all'">
             <table class="table caption-top text-nowrap" datatable>
                 <tbody>
                   <ng-container>
                     <tr class="text-capitalize" *ngFor="let course of [1,2,3,4]; index as i">
                         <td class="click" [routerLink]="['/communication/qa']">
                             <span class="pe-3"><input type="checkbox" name="" id=""></span>
                             <span>Innocent Sample</span>
                         </td>
                         <td class="click" [routerLink]="['/communication/qa']">
                             Nec integer faucibus sapien diam amet ipsum. Tortor pulvinar facilisi malesua...
                         </td>
                         <td class="click" [routerLink]="['/communication/qa']">
                             8:15PM
                         </td>
                     </tr>
                   </ng-container>
                 </tbody>
             </table>
           </div>
           <div *ngIf="current_tab == 'participant'"></div>
         </section>

        <div id="messager" class="message-box d-none">
            <app-send-message></app-send-message>
        </div>
    </div>
</div>
