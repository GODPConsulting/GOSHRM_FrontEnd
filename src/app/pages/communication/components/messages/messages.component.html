<div class="container">
    <div class=" my-5">
       <div class="d-flex justify-content-between">
            <div class="py-3">
                <h3>Messages</h3>
            </div>
            <app-searchbar
                [canReply]="true"
                [canAdd]="true"
                [canDelete]="true"
            ></app-searchbar>
       </div>
      <ul class="nav nav-pills vertical-nav nav-tabs py-5" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <input class="mt-3" type="checkbox" name="" id="">
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{ active: current_tab == 'all' }"
            id="pills-info-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-info"
            type="button"
            role="tab"
            aria-controls="pills-info"
            aria-selected="true"
            (click)="getAll()"
          >
            All
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{ active: current_tab == 'participants' }"
            id="pills-identity-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-identity"
            type="button"
            role="tab"
            aria-controls="pills-identity"
            aria-selected="false"
            (click)="getParticipant()"
          >
            Partiipant
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{ active: current_tab == 'facilitator' }"
            id="pills-identity-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-identity"
            type="button"
            role="tab"
            aria-controls="pills-identity"
            aria-selected="false"
            (click)="getFacilitator()"
          >
            Facilitator
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            [ngClass]="{ active: current_tab == 'admin' }"
            id="pills-identity-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-identity"
            type="button"
            role="tab"
            aria-controls="pills-identity"
            aria-selected="false"
            (click)="getAdmin()"
          >
            Admin
          </button>
        </li>
      </ul>
    </div>
  
    <section class="tab-content mt-4" id="pills-tabContent">
      <!-- <app-facilitated-courses *ngIf="current_tab == 'courses'"></app-facilitated-courses>
      <app-instructor-information *ngIf="current_tab == 'information'"></app-instructor-information> -->
    </section>
</div>
