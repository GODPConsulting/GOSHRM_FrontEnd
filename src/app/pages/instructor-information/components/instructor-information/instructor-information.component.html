<div class="running_courses-wrapper my-4">
  <div class="table-responsive bg-white">
    <ng-container *ngIf="isFetchngFacilitatorDetail || instructor.length > 0">
      <p-table
              #dt
              [value]="instructor"
              dataKey="pageContentId"
              [(selection)]="selectedInstructor"
              [paginator]="true"
              [rows]="10"
              [responsive]="true"
              [scrollable]="true"
              [scrollHeight]="viewHeight"
              class=""
          >
            <ng-template pTemplate="header">
                <tr class="thead">
                      <th [pSortableColumn]="'photoUrl'">Banner</th>
                      <th [pSortableColumn]="'page_Name'">Page</th>
                      <th [pSortableColumn]="'page_Title'">Section Title</th>
                      <th [pSortableColumn]="'section_Content'">Section Content</th>
                      <th [pSortableColumn]="''">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-course let-i="rowIndex">
              <tr class="tbody text-capitalize" [pSelectableRow]="course">
                <td>
                  <img class="img-wrapper" [src]="course.photoUrl ?? 'assets/images/default_banner.webp'" alt="cover image">
                </td>
                <td (click)="openDialog({isEditing: true, editObject: course})">{{ course?.page_Name}}</td>
                <td (click)="openDialog({isEditing: true, editObject: course})">{{ course?.page_Title}}</td>
                <td>{{ course?.section_Content}}</td>
                <td>
                  <span
                      mat-raised-button #tooltip="matTooltip"
                      matTooltip="Upload Image"
                      [matTooltipPosition]="'below'"
                      matTooltipHideDelay="100"
                      aria-label="Upload Image"
                      class="click ms-3"
                      style="position: relative;"
                  >

                    </svg>
                    <input type="file"
                      style="position: absolute; width: 100%; height: 100%; top: 0; right: 3px; opacity: 0;;"
                      name="file-1"
                      id="file-1"
                      accept="image/png,image/jpeg,image/jpg"
                      (change)="getBase64($event, course?.pageContentId)"
                    />
                  </span>
                </td>
              </tr>
            </ng-template>
          </p-table>
    </ng-container>

    <app-no-data
      name="Page Content"
      [is_loading]="isFetchngFacilitatorDetail"
      *ngIf="instructor.length == 0"
      (open_dialog)="openDialog(false)"
    ></app-no-data>

  </div>
</div>
