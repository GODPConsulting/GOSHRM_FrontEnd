<div class="acoount-settings-wrapper m-0">
    <div class="title py-4">
       <div class="d-flex justify-content-between">
            <h3>Account Settings</h3>
            <app-searchbar 
                [canDownload]="true" 
                [canDelete]="true"
                [canAdd]="true"
                (btnAction)="openDialog({isEditing: false})"
            ></app-searchbar>
       </div>
    </div>

          <thead class="bg-white">
            <tr>
              <th>
                  <input type="checkbox" name="" id="">
                  <span class="ps-3">User Name</span>
              </th>
              <th>Email Address</th>
              <th>User Type</th>
              <th></th>
            </tr>
          </thead></ng-container
        >
