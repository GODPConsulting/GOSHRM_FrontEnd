<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front" (click)="goToDetail()">
            <div class="card">
                <img 
                    [src]=" coverImage ? coverImage :'assets/images/course-card.svg'" 
                    class="card-img-top" alt="..."
                />
                <div class="card-body">
                    <h5 class="card-title">
                      <span class="course-title">{{ courseTitle }} - </span>
                      <span class="instructor">{{ instructorName }} </span>
                    </h5>
                    <p class="card-text">
                        <span class="price">{{ '$' + price }}</span>
                        <span class="competency">Expected Competentence:</span>
                    </p>
                    <span *ngFor="let item of competencies" class="btn btn-light btn-md">
                        {{ item }}
                    </span>
                </div>
            </div>
        </div>
        <div class="flip-card-back">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-between">
                      <div>
                        <span class="course-title">{{ courseTitle }} - </span>
                        <span class="instructor">{{ instructorName }} </span>
                      </div>
                      <span class="fav-icon" (click)="whilstCourse()">
                        <svg [ngClass]="isWishlist ? 'isWishlist' : ''" width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z" fill=""/>
                        </svg>                                               
                      </span>
                    </h5>
                   <button 
                    class="btn-green btn-lg"
                    (click)="cartCourse()"
                    >
                       {{isCart ? 'Remove From Cart' : 'Add to Cart'}}
                   </button>
                </div>
            </div>
        </div>
    </div>
</div>
