<section class="profile__wrapper">
  <div class="profile_title">
    <h2>Personal Details</h2>
  </div>
  <div *ngIf="!isFetchingProfile" class="profile__card">
    <div class="wrapper__sign_in">
      <div class="d-flex">
        <div class="profile_img">
          <img class="profile__pix" [src]="profileImg" alt="profile image">
        </div>
        <div class="profile_detail">
          <div class="upload-btn">
            <button
              class=" btn btn-green btn-lg"
              (click)="openDialog(true)"
            >
              Upload Photo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isFetchingProfile" class="row profile__card d-flex justify-content-between">
    <div class="col-lg-6 wrapper__sign_in">
      <div class="d-flex">
        <div class="profile_img">
          <app-docstream-skeleton-loader
            width="10rem"
            height="10rem"
            [appearance]="'circle'"
          ></app-docstream-skeleton-loader>
        </div>
        <div class="profile_detail">
          <app-docstream-skeleton-loader
            class="pt-4"
            width="15rem"
            height="4rem"
          ></app-docstream-skeleton-loader>
        </div>
      </div>
    </div>
  </div>

  <div class="profile__form">
    <div class="basic_info">
      <h4 class="py-3">Basic Information</h4>
      <form [formGroup]="updateProfileForm">
        <div class="row">
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="firstName" class="form-label"
                >First Name
              </label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="Enter First Name"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="middleName" class="form-label"
                >Last Name
              </label>
              <input
                type="text"
                id="middleName"
                class="form-control"
                placeholder="Enter Middle Name"
                formControlName="middleName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="lastName" class="form-label"
                >Phone Number
              </label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Enter Last Name"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="phoneNo" class="form-label"
                >Email Address
              </label>
              <input
                type="email"
                id="phoneNo"
                class="form-control"
                placeholder="Enter phone number"
                formControlName="phoneNumber1"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="altPhoneNo" class="form-label"
                >Gender
              </label>
              <input
                type="text"
                id="altPhoneNo"
                class="form-control"
                placeholder="Enter alternate phone number"
                formControlName="phoneNumber2"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="email" class="form-label"
                >Marital Status
              </label>
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Email address"
                formControlName="email"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="altEmail" class="form-label"
                >Date of Birth
              </label>
              <input
                type="text"
                id="altEmail"
                class="form-control"
                placeholder="Enter alternate email address"
                formControlName="altEmail"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="organizationName" class="form-label"
                >State of Residence
              </label>
              <input
                type="text"
                id="organizationName"
                class="form-control"
                placeholder="Enter organization name"
                formControlName="organizationName"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="basic_info">
      <h4 class="py-3">Job/Career Information</h4>
      <form [formGroup]="updateProfileForm">
        <div class="row">
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="firstName" class="form-label"
                >Current Job Role
              </label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="Enter First Name"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="middleName" class="form-label"
                >Preferred Job Role
              </label>
              <input
                type="text"
                id="middleName"
                class="form-control"
                placeholder="Enter Middle Name"
                formControlName="middleName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="lastName" class="form-label"
                >Highest Qualification
              </label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Enter Last Name"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="phoneNo" class="form-label"
                >Years of Experience
              </label>
              <input
                type="text"
                id="phoneNo"
                class="form-control"
                placeholder="Enter phone number"
                formControlName="phoneNumber1"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="altPhoneNo" class="form-label"
                >Preferred Job Location
              </label>
              <input
                type="text"
                id="altPhoneNo"
                class="form-control"
                placeholder="Enter alternate phone number"
                formControlName="phoneNumber2"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="email" class="form-label"
                >Preferred Job Type
              </label>
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="Email address"
                formControlName="email"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="altEmail" class="form-label"
                >Availability
              </label>
              <input
                type="email"
                id="altEmail"
                class="form-control"
                placeholder="Enter alternate email address"
                formControlName="altEmail"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="organizationName" class="form-label"
                >Career Summary
              </label>
              <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="basic_info">
      <h4 class="py-3">Other Information</h4>
      <form [formGroup]="updateProfileForm">
        <div class="row">
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="firstName" class="form-label"
                >Work Permit
              </label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="Enter First Name"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="middleName" class="form-label"
                >Physical Address
              </label>
              <input
                type="text"
                id="middleName"
                class="form-control"
                placeholder="Enter Middle Name"
                formControlName="middleName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="lastName" class="form-label"
                >Country of Birth
              </label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Enter Last Name"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="phoneNo" class="form-label"
                >Nationality
              </label>
              <input
                type="text"
                id="phoneNo"
                class="form-control"
                placeholder="Enter phone number"
                formControlName="phoneNumber1"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-green btn-lg" (click)="submit()">
        <app-loading-button
          [text]="'Update'"
          [condition]="isLoading"
        ></app-loading-button>
      </button>
    </div>
  </div>
</section>
