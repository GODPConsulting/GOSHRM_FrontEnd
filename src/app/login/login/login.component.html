<div class="account-content">
  <!-- <a routerLink="/login/joblist" class="btn btn-primary apply-btn">Apply Job</a> -->
  <div class="container">
    <!-- Account Logo -->

    <!-- /Account Logo -->

    <div class="account-box">
      <div class="account-wrapper">
        <div class="account-logo">
          <a href="javascript:"
            ><img src="../../../assets/img/goshrm.png" alt="GOS HRM"
          /></a>
        </div>

        <!-- Account Form -->
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input
              class="form-control"
              type="text"
              formControlName="userName"
            />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password</label>
              </div>
              <div class="col-auto">
                <a class="text-muted" routerLink="/login/forgot">
                  Forgot password?
                </a>
              </div>
            </div>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
          </div>
          <div class="form-group text-center">
            <button
              class="btn btn-primary account-btn"
              type="button"
              (click)="login(loginForm)"
              [disabled]="loading"
            >
              <span *ngIf="!loading">Login</span>
              <span *ngIf="loading"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
          </div>
          <div class="account-footer">
            <p>
              Forget Password?
              <a routerLink="/forgetPassword">Click Here</a>
            </p>
          </div>
        </form>
        <!-- /Account Form -->
      </div>
    </div>
  </div>
</div>
