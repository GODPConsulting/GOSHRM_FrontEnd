<section class="profile__wrapper">
  <div class="profile_title">
    <h2>Personal Details</h2>
  </div>
  <div *ngIf="!isFetchingProfile" class="profile__card">
    <div class="wrapper__sign_in">
      <div class="d-flex">
        <div class="profile_img">
          <img class="profile__pix" [src]="profileImg" alt="profile image">
        </div>
        <div class="profile_detail">
          <div class="upload-btn">
            <button
              class=" btn btn-green btn-lg"
              (click)="openProfileUploadDialog({ isEditing: false })"
            >
              Upload Photo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isFetchingProfile" class="row profile__card d-flex justify-content-between">
    <div class="col-lg-6 wrapper__sign_in">
      <div class="d-flex">
        <div class="profile_img">
          <app-docstream-skeleton-loader
            width="10rem"
            height="10rem"
            [appearance]="'circle'"
          ></app-docstream-skeleton-loader>
        </div>
        <div class="profile_detail">
          <app-docstream-skeleton-loader
            class="pt-4"
            width="15rem"
            height="4rem"
          ></app-docstream-skeleton-loader>
        </div>
      </div>
    </div>
  </div>

  <div class="profile__form">
    <div class="basic_info">
      <div class="d-flex justify-content-between">
        <h4 class="py-3">Personal Information</h4>
        <div class="click" (click)="openEditProfileDialog({isEditing: true, editObject: profile})">
          <img src="assets/images/edit-pen.svg" alt="">
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="firstName" class="form-label"
                >Instructor Name
              </label>
              <input
                type="text"
                class="form-control"
                readonly
                [placeholder]="profile?.instructor_Name ? profile?.instructor_Name : ''"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="middleName" class="form-label"
                >Phone Number
              </label>
              <input
                type="text"
                class="form-control"
                readonly
                [placeholder]="profile?.trainingInstructorPhoneNumber ? profile?.trainingInstructorPhoneNumber : ''"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="lastName" class="form-label"
                >Email Address
              </label>
              <input
                type="email"
                class="form-control"
                readonly
                [placeholder]="profile?.trainingInstructorEmail ? profile?.trainingInstructorEmail : ''"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form_group mb-5">
              <label for="phoneNo" class="form-label"
                >Physical Address
              </label>
              <input
                type="text"
                class="form-control"
                readonly
                [placeholder]="profile?.physical_Address ? profile?.physical_Address : ''"
              />
            </div>
          </div>
        </div>
      </form>
    </div>

    <hr class="mt-3 mb-4">

    <div class="social_info">
      <div class="d-flex justify-content-between">
        <h4 class="py-3">Social Media Accounts</h4>
        <div class="click" (click)="openEditSocialMediaDialog({ isEditing: true, editObject: socialMediaInfo })">
          <img src="assets/images/edit-pen.svg" alt="">
        </div>
      </div>
      <div class="d-flex click">
        <a 
          [href]="socialMediaInfo?.linkedInType"
          target="_blank"
          *ngIf="socialMediaInfo?.linkedInType"
        ><img class="click pe-4" src="assets/images/linkedIn-icon.svg" alt="">
        </a>
        <a 
          [href]="socialMediaInfo?.facebookType"
          target="_blank"
          *ngIf="socialMediaInfo?.facebookType"
        ><img class="click pe-4" src="assets/images/facebook-icon.svg" alt="">
        </a>
        <a 
          [href]="socialMediaInfo?.twitterType"
          target="_blank"
          *ngIf="socialMediaInfo?.twitterType"
        ><img class="click pe-4" src="assets/images/twitter-icon.svg" alt="">
        </a>
        <a 
          [href]="socialMediaInfo?.youtubeType"
          target="_blank"
          *ngIf="socialMediaInfo?.youtubeType"
        ><img class="click pe-4" src="assets/images/youtube-icon.svg" alt="">
        </a>
      </div>
     
    </div>

    <hr class="mt-3 mb-4">

    <div class="courses_info">
      <div class="d-flex justify-content-between">
        <h4 class="d-flex py-3">
          <span class="pe-3">No. of running courses - 36 courses</span>
          <ng-rating-bar
                  [value]="4"
                  [ratingCount]="5"
                  [disabled]="true"
                  [styles]="{ margin: '0px', fontSize: '18px'}"
                  colorActive="#F88F09" 
                  colorDefault="#cecece"
          ></ng-rating-bar>
        </h4>
        <div class="click" routerLink="/training-provider/running-courses">
          <img src="assets/images/edit-pen.svg" alt="">
        </div>
      </div>
      <div class="">
        <div class="d-flex justify-content-between" *ngFor="let course of runningCourses | slice:0:3">
          <p>{{ course?.course_Title }}</p>
          <ng-rating-bar
              [value]="course?.ratings || 0"
              [ratingCount]="5"
              [disabled]="true"
              [styles]="{ margin: '0px', fontSize: '20px'}"
              colorActive="#F88F09" 
              colorDefault="#cecece"
          ></ng-rating-bar>
        </div>
      </div>
     
    </div>

  </div>
</section>
