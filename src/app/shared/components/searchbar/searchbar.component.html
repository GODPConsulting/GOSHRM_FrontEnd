<div class="search-wrapper">
  <div class="search-wrapper">
    <div
      class="search-wrapper-input form_group"
    >
      <span class="_icon">
        <img src="assets/icons/search.svg" />
      </span>
      <input
        #searchQuery
        type="search"
        class="form-control mt-0"
        placeholder="Enter Key word"
      />
    </div>
  </div>


  <div class="btn-wrapper mx-3" *ngIf="canDownload">
    <button class="btn btn-outline-green btn-lg px-3" (click)="filterPressed()">
      <span class="text-white">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 10.1562C20 12.5686 18.037 14.5312 15.625 14.5312H12.5C12.1545 14.5312 11.875 14.2514 11.875 13.9062C11.875 13.5611 12.1545 13.2812 12.5 13.2812H15.625C17.348 13.2812 18.75 11.8792 18.75 10.1562C18.75 8.43328 17.348 7.03125 15.625 7.03125H15C14.6545 7.03125 14.375 6.75141 14.375 6.40625C14.375 3.99391 12.412 2.03125 10 2.03125C7.58797 2.03125 5.625 3.99391 5.625 6.40625C5.625 6.75141 5.34547 7.03125 5 7.03125H4.375C2.65203 7.03125 1.25 8.43328 1.25 10.1562C1.25 11.8792 2.65203 13.2812 4.375 13.2812H7.5C7.84547 13.2812 8.125 13.5611 8.125 13.9062C8.125 14.2514 7.84547 14.5312 7.5 14.5312H4.375C1.96297 14.5312 0 12.5686 0 10.1562C0 7.74391 1.96297 5.78125 4.375 5.78125H4.40984C4.72172 2.97266 7.10938 0.78125 10 0.78125C12.8906 0.78125 15.2783 2.97266 15.5902 5.78125H15.625C18.0372 5.78125 20 7.74391 20 10.1562ZM12.0581 15.9644L10.625 17.3975V9.53125C10.625 9.18609 10.3455 8.90625 10 8.90625C9.65453 8.90625 9.375 9.18609 9.375 9.53125V17.3975L7.94187 15.9644C7.69766 15.7202 7.30219 15.7202 7.05813 15.9644C6.81406 16.2086 6.81391 16.6041 7.05813 16.8481L9.55813 19.3481C9.68016 19.4702 9.84016 19.5312 10 19.5312C10.1598 19.5312 10.3198 19.4702 10.4419 19.3481L12.9419 16.8481C13.1861 16.6039 13.1861 16.2084 12.9419 15.9644C12.6977 15.7203 12.3022 15.7202 12.0581 15.9644Z" fill="#F88F09"/>
        </svg>
      </span>
    </button>
  </div>


  <div class="btn-wrapper me-3 dropdown" *ngIf="canDelete">
    <button class="btn btn-outline-green btn-lg px-3">
      <span>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.5 4.98307C14.725 4.70807 11.9333 4.56641 9.15 4.56641C7.5 4.56641 5.85 4.64974 4.2 4.81641L2.5 4.98307" stroke="#F88F09" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7.08398 4.14199L7.26732 3.05033C7.40065 2.25866 7.50065 1.66699 8.90898 1.66699L11.0923 1.66699C12.5007 1.66699 12.609 2.29199 12.734 3.05866L12.9173 4.14199" stroke="#F88F09" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15.7077 7.61621L15.166 16.0079C15.0744 17.3162 14.9993 18.3329 12.6743 18.3329L7.32435 18.3329C4.99935 18.3329 4.92435 17.3162 4.83268 16.0079L4.29102 7.61621" stroke="#F88F09" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.60742 13.75L11.3824 13.75" stroke="#F88F09" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7.91602 10.417L12.0827 10.417" stroke="#F88F09" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
  </div>

  <div class="btn-wrapper" *ngIf="canAdd">
    <button class="btn btn-outline-green btn-lg px-3" routerLink="{{ routerLink }}">
      <span class="text-white">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 3C12.4774 3 12.9352 3.18964 13.2728 3.52721C13.6104 3.86477 13.8 4.32261 13.8 4.8V10.2H19.2C19.6774 10.2 20.1352 10.3896 20.4728 10.7272C20.8104 11.0648 21 11.5226 21 12C21 12.4774 20.8104 12.9352 20.4728 13.2728C20.1352 13.6104 19.6774 13.8 19.2 13.8H13.8V19.2C13.8 19.6774 13.6104 20.1352 13.2728 20.4728C12.9352 20.8104 12.4774 21 12 21C11.5226 21 11.0648 20.8104 10.7272 20.4728C10.3896 20.1352 10.2 19.6774 10.2 19.2V13.8H4.8C4.32261 13.8 3.86477 13.6104 3.52721 13.2728C3.18964 12.9352 3 12.4774 3 12C3 11.5226 3.18964 11.0648 3.52721 10.7272C3.86477 10.3896 4.32261 10.2 4.8 10.2H10.2V4.8C10.2 4.32261 10.3896 3.86477 10.7272 3.52721C11.0648 3.18964 11.5226 3 12 3Z" fill="#F88F09"/>
        </svg>
      </span>
    </button>
  </div>

  <div class="btn_wrapper" *ngIf="canInterview">
    <button class="btn btn-outline-green btn-lg px-3 me-3">
      <span>
        Interview
      </span>
    </button>
  </div>

  <div class="btn_wrapper" *ngIf="canTest">
    <button class="btn btn-green btn-lg px-3">
      <span>
        Premise Test
      </span>
    </button>
  </div>
</div>
