<div class="form-group form_group" *ngIf="allType">
  <label
    class="upload-document-wrapper click py-5"
    [ngClass]="'bg-'+bgColor"
    for="file-1"
    (drop)="dropHandler($event)"
    (dragover)="dragOverHandler($event)"
  >
    <div class="d-flex align-items-center justify-content-center flex-column">
      <h2 class="text-center">Drag and drop document(s)</h2>
      <p>Or</p>
      <div class="btn btn-green btn-lg">Browse documents</div>
    </div>
    <input
      type="file"
      name="file-1"
      id="file-1"
      hidden
      multiple
      (change)="onFileDropped($event)"
    />
  </label>

        (remove)="removeFile(i)"
      ></app-uploaded-doc>
    </div>
  </div> -->
</div>

<div class="form-group form_group" *ngIf="isExcel">
  <label
    class="upload-document-wrapper click py-5"
    [ngClass]="'bg-'+bgColor"
    for="file-1"
    (drop)="dropHandler($event)"
    (dragover)="dragOverHandler($event)"
  >
    <div class="d-flex align-items-center justify-content-center flex-column">
      <h2 class="text-center">Drag and drop document(s)</h2>
      <p>Or</p>
      <div class="btn btn-green btn-lg mb-2">Browse documents</div>
      <p class="text-danger">Only Excel File</p>
      <p *ngIf="additionalInfo" class="text-danger">{{additionalInfo}}</p>
    </div>
    <input
      type="file"
      name="file-1"
      id="file-1"
      *ngIf="isExcel"
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      hidden
      multiple
      (change)="onFileDropped($event)"
    />
  </label>
</div>

<div class="form-group form_group" *ngIf="isAllDocType">
  <label
    class="upload-document-wrapper click py-5"
    [ngClass]="'bg-'+bgColor"
    for="file-1"
    (drop)="dropHandler($event)"
    (dragover)="dragOverHandler($event)"
  >
    <div class="d-flex align-items-center justify-content-center flex-column">
      <h2 class="text-center">Drag and drop document(s)</h2>
      <p>Or</p>
      <div class="btn btn-green btn-lg">Browse documents</div>
      <p class="text-danger">Only Word, Excel, PPT and PDF documents are allowed</p>
    </div>
    <input
      type="file"
      name="file-1"
      id="file-1"
      accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,

      hidden
      [multiple]="isMultiple ? true : null"
      (change)="onFileDropped($event)"
    />
  </label>
</div>
